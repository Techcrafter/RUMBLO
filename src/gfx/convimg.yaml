output: c
  include-file: gfx.h
  palettes:
    - global_palette
  converts:
    - tileset
    - sprites

palette: global_palette
  fixed-color: {index:0, r:140, g:168, b:252}
  fixed-color: {index:1, r:0, g:0, b:0}
  fixed-color: {index:2, r:255, g:255, b:255}
  fixed-color: {index:3, r:128, g:128, b:128}
  images: automatic

convert: tileset
  palette: global_palette
  tilesets: {tile-width:16, tile-height:16}
    - tileset.png

convert: sprites
  palette: global_palette
  transparent-color-index: 0
  images:
    - character0.png
    - character0Moving1.png
    - character0Moving2.png
    - character0NotGrounded.png
    - character0Weapon.png
    - character1.png
    - character1Moving1.png
    - character1Moving2.png
    - character1NotGrounded.png
    - character1Weapon.png
    - characterHighlighter.png
    - counter1.png
    - counter2.png
    - counter3.png
    - counterFight.png
    - mapHighlighter.png
    - shield.png
    - statusUi.png
